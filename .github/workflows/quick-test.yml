name: Quick Test Build

on:
  workflow_dispatch:

jobs:
  quick-build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            diffutils 
            git 
            m4 
            make 
            patch 
            tar 
            p7zip 
            curl 
            python
            wget
            cmake
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-gcc 
            mingw-w64-x86_64-clang


      - name: Build Julia with BinaryBuilder toolchain
        shell: msys2 {0}
        env:
          CC: /mingw64/bin/clang
          CXX: /mingw64/bin/clang++
          FC: /mingw64/bin/gfortran
          USE_GPL_LIBS: 0
          USE_BLAS64: 1
          USE_INTEL_MKL: 0
          JULIA_CPU_TARGET: "native"
          MAKEFLAGS: -j2
          USE_BINARYBUILDER: 1
        run: |
          echo "Testing Python execution:"
          python -c 'import platform; print(platform.system())'

          echo "Cloning Julia repository:"
          mkdir -p /c/julia
          cd /c/julia
          git clone --depth 1 --branch v1.11.6 https://github.com/JuliaLang/julia.git src
          cd src

          echo "Creating Make.user with proper compiler settings..."
          cat > Make.user << EOF
          # Use Clang as recommended in official documentation
          CC=/mingw64/bin/clang
          CXX=/mingw64/bin/clang++
          
          # Build without GPL libraries
          USE_GPL_LIBS=0
          
          # Use 64-bit BLAS for better performance
          USE_BLAS64=1
          
          # Use OpenBLAS instead of MKL for better compatibility
          USE_INTEL_MKL=0
          
          # Optimize for current CPU
          JULIA_CPU_TARGET=native
          
          # Use BinaryBuilder for dependencies (recommended for Windows)
          USE_BINARYBUILDER=1
          
          # Use GNU C11 standard (same as official Julia build)
          JCFLAGS += -std=gnu11
          JCXXFLAGS += -std=gnu++17
          EOF
          
          echo "Make.user contents:"
          cat Make.user

          echo "Starting build in: $(pwd)"
          make

      - name: List build directory contents
        shell: msys2 {0}
        run: |
          echo "=== Directory contents of /c/julia/src ==="
          ls -la /c/julia/src/
          echo ""
          echo "=== Contents of /c/julia/src/usr (if exists) ==="
          ls -la /c/julia/src/usr/ 2>/dev/null || echo "usr directory not found"
          echo ""
          echo "=== Contents of /c/julia/src/usr/bin (if exists) ==="
          ls -la /c/julia/src/usr/bin/ 2>/dev/null || echo "usr/bin directory not found"
          echo ""
          echo "=== Looking for julia executable ==="
          find /c/julia/src -name "julia*" -type f 2>/dev/null || echo "No julia executables found"

      - name: Test build
        shell: msys2 {0}
        working-directory: /c/julia/src
        run: |
          echo "Testing Julia build:"
          ./usr/bin/julia --version
          ./usr/bin/julia -e "println(\"Quick test successful!\")"

      - name: Verify no GPL libraries
        shell: msys2 {0}
        working-directory: /c/julia/src
        run: |
          echo "Checking for GPL libraries..."
          dumpbin /dependents usr/bin/julia.exe | findstr /i fftw || echo "FFTW not found (good)"
          dumpbin /dependents usr/bin/julia.exe | findstr /i gmp || echo "GMP not found (good)"
          dumpbin /dependents usr/bin/julia.exe | findstr /i mpfr || echo "MPFR not found (good)"