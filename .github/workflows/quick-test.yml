name: Build Julia from Source using BinaryBuilder

on:
  workflow_dispatch:

jobs:
  build-julia:
    runs-on: windows-latest

    steps:
      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            make
            perl
            python
            m4
            cmake
            curl
            patch
            tar
            git

      - name: Clone julia
        shell: msys2 {0}
        run: |
          echo "Testing Python execution:"
          python -c 'import platform; print(platform.system())'

          echo "Cloning Julia repository:"
          mkdir -p /c/julia
          cd /c/julia
          git clone --depth 1 --branch v1.11.6 https://github.com/JuliaLang/julia.git src
          cd src

      - name: Build Julia with BinaryBuilder toolchain
        shell: msys2 {0}
        working-directory: /c/julia/src
        env:
          USE_BINARYBUILDER: 1
          MAKEFLAGS: -j2
        run: |
          echo "üèóÔ∏è Starting Julia build in $PWD"
          make

      - name: Archive result
        uses: actions/upload-artifact@v4
        with:
          name: julia-build
          path: ./usr
