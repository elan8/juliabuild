name: Build Julia from Source using BinaryBuilder

on:
  workflow_dispatch:

jobs:
  build-julia:
    runs-on: windows-latest

    steps:
    - name: Checkout Julia source
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          make
          perl
          python
          m4
          cmake
          curl
          patch
          tar
          git

    - name: Clean previous build (optional)
      shell: msys2 {0}
      run: |
        echo "Cleaning up previous build artifacts..."
        rm -rf deps usr

    - name: Build Julia with BinaryBuilder toolchain
      shell: msys2 {0}
      env:
        USE_BINARYBUILDER: 1
        MAKEFLAGS: -j2
      run: |
        echo "üèóÔ∏è Starting Julia build in $PWD"
        make

    - name: Archive result
      uses: actions/upload-artifact@v3
      with:
        name: julia-build
        path: ./usr