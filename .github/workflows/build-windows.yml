name: Build Windows 

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            diffutils 
            git 
            m4 
            make 
            patch 
            tar 
            p7zip 
            curl 
            python
            wget
            cmake
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-toolchain

      - name: Prepare build directory
        shell: msys2 {0}
        run: |
          mkdir -p /c/julia-build
          cp -r julia /c/julia-build/
          cd /c/julia-build/julia
          echo "Now in: $(pwd)"

      - name: Build Julia
        shell: msys2 {0}
        env:
          MSYSTEM: MINGW64
          PATH: /mingw64/bin:/usr/bin:/bin
        run: |
          cd /c/julia-build
          git clone https://github.com/JuliaLang/julia.git julia
          cd julia
          echo "Starting build in: $(pwd)"
          which mingw32-make
          which gcc
          mingw32-make -j$(nproc)
          echo "Build complete. Julia executable should be at usr/bin/julia.exe"
