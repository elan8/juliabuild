name: Build Julia on Windows (MSYS2 Official)

on:
  workflow_dispatch:

jobs:
  build-julia-windows:
    runs-on: windows-latest

    steps:
      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MINGW64  # ðŸ§  Use the correct toolchain for Julia (MSVCRT-based)
          install: >-
            base-devel
            git
            make
            m4
            patch
            tar
            diffutils
            curl
            p7zip
            cmake
            python
            wget
            mingw-w64-x86_64-gcc

      - name: Clone Julia to clean path
        shell: msys2 {0}
        run: |
          mkdir -p /c/juliabuild
          cd /c/juliabuild
          git clone https://github.com/JuliaLang/julia.git
          cd julia
          git checkout release-1.10

      - name: Diagnostic toolchain check
        shell: msys2 {0}
        run: |
          which gcc
          gcc -v
          uname -a

      - name: Build Julia
        shell: msys2 {0}
        run: |
          cd /c/juliabuild/julia
          make -j$(nproc)

      - name: Verify build
        shell: msys2 {0}
        run: |
          /c/juliabuild/julia/usr/bin/julia.exe --version

      - name: Upload built Julia executable
        uses: actions/upload-artifact@v4
        with:
          name: julia-windows-exe
          path: /c/juliabuild/julia/usr/bin/julia.exe
